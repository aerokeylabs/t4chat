<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>awa</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap');
    </style>
    <script>
      const storedTheme = localStorage.getItem('theme') ?? 'system';

      switch (storedTheme) {
        case 'system': {
          document.documentElement.classList.remove('dark', 'light');
          const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          document.documentElement.classList.add(isDark ? 'dark' : 'light');
          break;
        }
        case 'dark': {
          document.documentElement.classList.remove('light');
          document.documentElement.classList.add('dark');
          break;
        }
        case 'light': {
          document.documentElement.classList.remove('dark');
          document.documentElement.classList.add('light');
          break;
        }
      }

      const storedHue = localStorage.getItem('hue') ?? '0';
      document.documentElement.style.setProperty('--h', +parseFloat(storedHue).toFixed(2));

      const storedSaturation = localStorage.getItem('chroma') ?? '0';
      document.documentElement.style.setProperty('--c', +parseFloat(storedSaturation).toFixed(2));
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
